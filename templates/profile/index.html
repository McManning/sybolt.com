<div class="content-left help">
    <p>
        Some sort of informational/help stuff here.
    </p>
</div>

<div class="content-left">
    <h1 class="full-width">MY IDENTITIES</h1>

    <div class="identity sybolt-identity inverted">
        <img class="avatar" src="/img/default-profile-icon.png"/>

        <div class="edit-identity">
            <form>
                <fieldset class="full">
                    <div class="text">
                        <label for="sybolt-username">USERNAME</label>
                        <input type="text" id="sybolt-username" name="username" readonly="readonly" value="Chase"></input>
                    </div>

                    <div class="text">
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" name="email" value="" data-validate="email"></input>

                        <!-- Nested checkboxes, visible when email is !empty -->
                        <div class="checkbox hidden">
                            <input type="checkbox" id="public-email" name="public-email" value="yes"></input>
                            <label for="public-email">ALLOW OTHER USERS TO SEE MY EMAIL ADDRESS</label>
                        </div>

                        <div class="checkbox hidden">
                            <input type="checkbox" id="spam-emails" name="spam-emails" value="yes" checked="checked"></input>
                            <label for="spam-emails">SEND ME EMAIL ABOUT UPCOMING SYBOLT BULLSHIT</label>
                        </div>
                    </div>

                </fieldset>

                <fieldset class="full">
                    <legend>UPDATE PASSWORD</legend>

                    <div class="text">
                        <label for="verification">NEW PASSWORD</label>
                        <input type="password" id="password" name="password"></input>
                    </div>

                    <div class="text">
                        <label for="password2">NEW PASSWORD (AGAIN)</label>
                        <input type="password" id="password2" name="password2"></input>
                    </div>
                </fieldset>

                <button class="bordered green">Save Changes</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

    <button class="add-identity bordered large"><strong>+</strong> ADD IDENTITY</button>
    <div class="clearfix"></div>

    <% _.each([0,1,2,3,4], function(i) { %> 

    <div class="identity">
        <img class="avatar" src="/img/default-profile-icon.png"/>

        <!--a href="#" title="Delete this identity">X</a>
        <a href="#" title="Edit this identity">Edit</a-->

        <div class="edit-identity">
            <form>
                <fieldset class="full">
                    <div class="text">
                        <label for="username">USERNAME</label>
                        <input type="text" name="username" value="Username <%= i %>"></input>
                    </div>

                    <div class="text">
                        <label for="verification-<% i %>">VERIFICATION</label>
                        <input type="text" id="verification-<% i %>" name="verification-<% i %>" value="W4TCH|M4K3R5"></input>
                    </div>
                </fieldset>

                <button class="update-identity bordered green">Save Changes</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

    <% }); // _.each %>

    <button class="delete-account bordered red large">Delete My Account</button>

</div>
