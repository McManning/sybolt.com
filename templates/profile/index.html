<div class="content-left">
    <h1 class="full-width">MY PROFILE</h1>
    <!--div class="help">
        <p>
        Help text here.
        </p>
    </div-->

    <div class="identity sybolt-identity inverted">
        <img class="avatar" src="<%- profile.avatar_url %>"/>

        <div class="edit-identity">
            <form id="sybolt-profile">
                <fieldset>
                    <div class="text">
                        <label for="sybolt-username">USERNAME</label>
                        <input type="text" id="sybolt-username" name="username" readonly="readonly" 
                            value="<%- profile.username %>"/>
                        <div class="validation-error hidden" data-for="username"></div>
                    </div>

                    <div class="text">
                        <label for="created-time">REGISTERED</label>
                        <input type="text" id="created-time" readonly="readonly" 
                            value="<%- (new Date(profile.created_time)).toLocaleString() %>"/>
                        <div class="validation-error hidden" data-for="created-time"></div>
                    </div>

                    <div class="text">
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" name="email" value="<%- profile.email %>" 
                            data-validate="email" />
                        <div class="validation-error hidden" data-for="email"></div>

                        <!-- Nested checkboxes, visible when email is !empty -->
                        <div class="checkbox <%- (!profile.email) ? 'hidden' : '' %>">
                            <input type="hidden" value="false" name="public_email" />
                            <input type="checkbox" id="public-email" value="true" name="public_email" 
                                <%- (profile.public_email) ? 'checked="checked"' : '' %>></input>
                            <label for="public-email">
                                ALLOW OTHER USERS TO SEE MY EMAIL ADDRESS
                                <div class="validation-error hidden" data-for="public-email"></div>
                            </label>
                        </div>

                        <div class="checkbox <%- (!profile.email) ? 'hidden' : '' %>">
                            <input type="hidden" value="false" name="allow_newsletter" />
                            <input type="checkbox" id="allow-newsletter" value="true" name="allow_newsletter" <%- (profile.allow_newsletter) ? 'checked="checked"' : '' %>></input>
                            <label for="allow-newsletter">
                                SEND ME EMAIL ABOUT UPCOMING SYBOLT BULLSHIT
                                <div class="validation-error hidden" data-for="allow-newsletter"></div>
                            </label>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <div class="text">
                        <label for="verification">NEW PASSWORD</label>
                        <input type="password" id="password" name="password"/>
                        <div class="validation-error hidden" data-for="password"></div>
                    </div>

                    <div class="text">
                        <label for="password2">NEW PASSWORD (AGAIN)</label>
                        <input type="password" id="password2" name="password2" />
                        <div class="validation-error hidden" data-for="password2"></div>
                    </div>
                </fieldset>

                <div class="controls">
                    <button id="save-sybolt-profile" class="bordered green">Save Changes</button>
                </div>

                <div class="clearfix"></div>
            </form>
        </div>
    </div>
